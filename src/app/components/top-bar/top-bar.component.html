<header class="top-bar">
  <div class="container">
    <div class="logo">
      <a routerLink="/" class="logo-text">Job Portal</a>
    </div>

    <div class="filters">
      <input
        type="text"
        placeholder=" üîç Rechercher un poste..."
        [(ngModel)]="keyword"
        (input)="emitFilters()"
      />
      <select [(ngModel)]="selectedType" (change)="emitFilters()">
        <option value="">Type</option>
        <option *ngFor="let type of types" [value]="type">{{ type }}</option>
      </select>
      <select [(ngModel)]="selectedLocation" (change)="emitFilters()">
        <option value="">Lieu</option>
        <option *ngFor="let loc of locations" [value]="loc">{{ loc }}</option>
      </select>

      <!-- Affichage conditionnel selon connexion -->
      <button
        *ngIf="!isLoggedIn"
        class="btn-login"
        (click)="goToLogin()"
      >S'identifier</button>
      <button
        *ngIf="!isLoggedIn"
        class="btn-register"
        (click)="goToRegister()"
      >Cr√©er un compte</button>

      <button
        *ngIf="isLoggedIn && userRole === 'recruiter'"
        class="create-button"
        (click)="goToCreate()"
      >+ Cr√©er une offre</button>

      <button
        *ngIf="isLoggedIn"
        class="btn-logout"
        (click)="logout()"
      >Se d√©connecter</button>
    </div>
  </div>
</header>
