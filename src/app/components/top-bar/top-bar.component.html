<header class="top-bar">
  <div class="container">
    <div class="logo">
      <a routerLink="/" class="logo-text">Job Portal</a>
    </div>

    <div class="filters">
      <input type="text" placeholder="Rechercher un poste..." [(ngModel)]="keyword" (input)="emitFilters()" />
      <select [(ngModel)]="selectedType" (change)="emitFilters()">
        <option value="">Type</option>
        <option *ngFor="let type of types" [value]="type">{{ type }}</option>
      </select>
      <select [(ngModel)]="selectedLocation" (change)="emitFilters()">
        <option value="">Lieu</option>
        <option *ngFor="let loc of locations" [value]="loc">{{ loc }}</option>
      </select>
      <button class="create-button" (click)="goToCreate()">+ Cr√©er une offre</button>
    </div>
  </div>
</header>
