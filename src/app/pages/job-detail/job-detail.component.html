<div class="job-detail-container" *ngIf="job as j">
  <h2>{{ j.title }}</h2>
  <p class="description">{{ j.description }}</p>

  <div class="tags">
    <span class="tag">{{ j.type }}</span>
    <span class="tag light">📍 {{ j.location }}</span>
    <span class="tag light">💼 {{ j.experienceLevel }}</span>
  </div>

  <p><strong>Salaire :</strong> {{ j.salaryMin }} - {{ j.salaryMax }} €</p>

  <div class="actions">
    <a [routerLink]="['/apply', j.id]" class="btn primary">Postuler</a>
    <a routerLink="/" class="btn secondary">Retour à la liste</a>
  </div>
</div>
