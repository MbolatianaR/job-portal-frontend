<div class="manage-jobs-container">
  <h2>Gestion de mes offres</h2>

  <div *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</div>

  <ul class="jobs-list">
    <li *ngFor="let job of jobs; trackBy: trackByJobId" class="job-item">
      <h3>{{ job.title }}</h3>
      <p>{{ job.description }}</p>
      <p><strong>Lieu :</strong> {{ job.location }}</p>
      <p><strong>Type :</strong> {{ job.type }}</p>
      <p><strong>Niveau d'expérience :</strong> {{ job.experienceLevel }}</p>
      <p><strong>Salaire :</strong> {{ job.salaryMin }} - {{ job.salaryMax }} €</p>

      <div class="actions" *ngIf="userRole?.toUpperCase() === 'RECRUITER'">
        <button class="btn secondary" (click)="deleteJob(job.id)">Supprimer</button>
      </div>
    </li>
  </ul>

  <div *ngIf="jobs.length === 0 && !errorMessage">
    Vous n'avez encore créé aucune offre.
  </div>
</div>
