<div class="job-list">
  <div *ngFor="let job of filteredJobs" class="job-card">
    <h3>{{ job.title }}</h3>
    <p>{{ job.description }}</p>
    <p><strong>Lieu :</strong> {{ job.location }}</p>
    <p><strong>Salaire :</strong> {{ job.salaryMin }} - {{ job.salaryMax }} €</p>
    <a [routerLink]="['/detail', job.id]">Voir les détails</a> |
    <a [routerLink]="['/apply', job.id]">Postuler</a>
  </div>
</div>
