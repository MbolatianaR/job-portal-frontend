<div class="application-container">
<h2>Postuler à cette offre</h2>
 
  <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()">
<label for="skills">Compétences</label>
<textarea id="skills" formControlName="skills" required></textarea>
 
    <label for="experiences">Expériences</label>
<textarea id="experiences" formControlName="experiences" required></textarea>
 
    <button type="submit" [disabled]="applicationForm.invalid">Envoyer ma candidature</button>
<button type="button" (click)="goBack()">Annuler</button>
</form>
 
  <div class="success-msg" *ngIf="successMessage">{{ successMessage }}</div>
<div class="error-msg" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
